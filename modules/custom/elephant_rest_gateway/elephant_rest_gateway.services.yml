services:
  elephant_rest_gateway.responsehandler:
    class: Drupal\elephant_rest_gateway\Http\ElephantResponseHandler

  elephant_rest_gateway.requesthandler:
    class: Drupal\elephant_rest_gateway\Http\ElephantRequestHandler
    arguments: ['@elephant_rest_gateway.responsehandler']

  elephant_rest_gateway.userservicehandler:
    class: Drupal\elephant_user\Manager\UserServiceHandler

  elephant_rest_gateway.loginservice:
    class: Drupal\elephant_user\Service\LoginService
    arguments: ['@elephant_rest_gateway.responsehandler']

  elephant_rest_gateway.activateaccount:
    class: Drupal\elephant_user\Service\ActivateAccount
  
  elephant_reset_gateway.resetpassword:
    class: Drupal\elephant_user\Service\ResetPassword
    
  elephant_rest_gateway.activateuser:
    class: Drupal\elephant_user\Service\ActivateUser
    arguments: ['@elephant_rest_gateway.activateaccount','@elephant_rest_gateway.responsehandler']
    
  elephant_rest_gateway.updatepassword:
    class: Drupal\elephant_user\Service\UpdatePassword
    arguments: ['@elephant_rest_gateway.passwordreset','@elephant_rest_gateway.responsehandler']

  elephant_rest_gateway.registerservice:
    class: Drupal\elephant_user\Service\RegisterService
    arguments: ['@elephant_rest_gateway.responsehandler', '@elephant_rest_gateway.activateaccount']

  elephant_rest_gateway.itemmanager:
    class: Drupal\elephant_items\Manager\ItemManager

  elephant_rest_gateway.appintention:
    class: Drupal\elephant_items\Service\AppIntention
    arguments: ['@elephant_rest_gateway.itemmanager', '@elephant_rest_gateway.responsehandler']

  elephant_rest_gateway.userintention:
      class: Drupal\elephant_items\Service\UserIntention
      arguments: ['@elephant_rest_gateway.itemmanager', '@elephant_rest_gateway.responsehandler']
