elephant_user.register:
  path: 'elephantuser/register'
  defaults:
    _controller: '\Drupal\elephant_user\Http\UserServiceHandler::getRequestIntent'
  methods: [POST]
  requirements:
    _access: 'TRUE'

elephant_user.login:
  path: 'elephantuser/login'
  defaults:
    _controller: '\Drupal\elephant_user\Http\UserServiceHandler::getRequestIntent'
  methods: [POST]
  requirements:
    _access: 'TRUE'